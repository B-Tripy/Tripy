version: '3.8'

services:
  backend-node:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: backend-node
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=your-mysql-host
      - DB_PORT=3307
      - DB_USER=your-username
      - DB_PASSWORD=your-password
      - DB_NAME=your-database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - app-network

  backend-fastapi:
    build:
      context: ./backend-fastapi
      dockerfile: Dockerfile
    container_name: backend-fastapi
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=your-mysql-host
      - DB_PORT=3307
      - DB_USER=your-username
      - DB_PASSWORD=your-password
      - DB_NAME=your-database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend-node
      - backend-fastapi
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
