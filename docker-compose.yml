version: '3.8'

services:
  frontend:
    image: tripy-nginx
    container_name: frontend
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: backend-node
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=your-mysql-host
      - DB_PORT=3307
      - DB_USER=your-username
      - DB_PASSWORD=your-password
      - DB_NAME=your-database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - tripyserver

  backend:
    image: tripy-node
    container_name: backend
    build:
      context: ./backend-fastapi
      dockerfile: Dockerfile
    container_name: backend-fastapi
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=your-mysql-host
      - DB_PORT=3307
      - DB_USER=your-username
      - DB_PASSWORD=your-password
      - DB_NAME=your-database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    volumes:
      # [내 컴퓨터 경로] : [컨테이너 내부 경로]
      - ./backend/uploads:/app/uploads # 개발 시
      # [EC2의 실제 경로] : [컨테이너 내부 경로]
      # - /home/ubuntu/Tripy/backend/uploads:/app/uploads  # 배포 시
    environment:
      - NODE_ENV=production # 배포 시 production
    env_file:
      - ./backend/.env
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend-node
      - backend-fastapi
    restart: unless-stopped
    networks:
      - app-network

networks:
  tripyserver:
    external: true
