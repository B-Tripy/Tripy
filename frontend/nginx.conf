server {
    listen 80;

    # 1. 리액트 정적 파일 제공
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # 리액트 라우터 새로고침 문제 해결
    }

    # 2. /api 요청은 Node 백엔드 컨테이너로 토스
    location /api {
        proxy_pass http://backend:5000; # docker-compose의 서비스 이름(backend) 사용
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. /ai 요청은 FastAPI 컨테이너로 토스 (프론트에서 직접 호출한다면)
    location /ai {
        proxy_pass http://tripy_fastapi:8000; # docker-compose의 서비스 이름(tripy_fastapi) 사용
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}